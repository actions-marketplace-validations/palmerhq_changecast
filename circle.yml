              )
            
              now alias $THIRD_EXAMPLE_URL changecast-3 --team=palmer --token=$NOW_TOKEN;
            else
              THIRD_EXAMPLE_URL=$(
                now
                  --build-env GITHUB_REPO_URL=https://github.com/atlassian/react-beautiful-dnd
