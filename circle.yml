              now alias $SECOND_EXAMPLE_URL changecast-2 --team=palmer --token=$NOW_TOKEN;
            else
              SECOND_EXAMPLE_URL=$(
                now
                  --build-env GITHUB_REPO_URL=https://github.com/vuejs/vue
                  --build-env URL=https://changecast-2-${SHORT_SHA1}.now.sh
                  --team=palmer
                  --public
                  --token=$NOW_TOKEN
              )

              now alias $SECOND_EXAMPLE_URL changecast-2-${SHORT_SHA1} --team=palmer --token=$NOW_TOKEN;
            fi

  build_third_example:
    docker:
      - image: circleci/node:10.15

    steps:
      - checkout

      - run:
          name: Install Now CLI
          command: sudo npm install --global --unsafe-perm now

      - run:
          name: Setup Environment Variables
          command: |
            echo 'export SHORT_SHA1="$(git rev-parse --short $CIRCLE_SHA1)"' >> $BASH_ENV

      - run:
          name: Build Third Example
          command: if [ "${CIRCLE_BRANCH}" == "master" ]; then
              THIRD_EXAMPLE_URL=$(
                now
                  --build-env GITHUB_REPO_URL=https://github.com/atlassian/react-beautiful-dnd
                  --build-env URL=https://changecast-3.now.sh
                  --team=palmer
